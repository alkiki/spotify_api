    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

    <div id="json-content">
      <!-- <button onclick="redirectToLogin()">Click me!</button> -->

      <ul></ul>
    </div>
    <script>
      let productsArray = [];
      const element = document.querySelector("ul");
      fetch("./myjsonfile.json")
        .then((res) => res.json())
        .then((data) => {
          console.log(data.table);
          for (let i = 0; i < data.table.length; i++) {
            //  if (data.table[i].length >= )
            element.insertAdjacentHTML("beforeEnd", `<li>${data.table[i]}<li>`);
            console.log(data.table[i]);
            console.log(data.table[1].length);
          }
        });
    </script>
    <script>

      }
    </script>
